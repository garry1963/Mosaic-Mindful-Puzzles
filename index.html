<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#f8fafc" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Mosaic: Mindful Puzzles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc; /* Slate 50 */
        color: #0f172a; /* Slate 900 */
        overflow: hidden; /* Prevent scrolling while dragging */
        touch-action: none;
        overscroll-behavior: none; /* Prevent pull-to-refresh on Android */
        -webkit-tap-highlight-color: transparent; /* Remove tap highlight on Android */
        -webkit-user-select: none;
        user-select: none;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }

      /* Custom scrollbar for puzzle selection */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
      }
      
      /* Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      /* Android/Mobile Safe Area Utilities */
      .pt-safe-top {
        padding-top: max(1rem, env(safe-area-inset-top));
      }
      .pb-safe-bottom {
        padding-bottom: max(2rem, env(safe-area-inset-bottom));
      }

      /* Aggressive Android/iOS Touch Callout Prevention */
      img, svg, video, canvas, audio, iframe, embed, object {
        -webkit-touch-callout: none !important;
        -webkit-user-select: none !important;
        -khtml-user-select: none !important;
        -moz-user-select: none !important;
        -ms-user-select: none !important;
        user-select: none !important;
        -webkit-user-drag: none !important;
        user-drag: none !important;
        pointer-events: auto; /* Re-enable pointer events if needed, but controlled by React */
      }
    </style>
